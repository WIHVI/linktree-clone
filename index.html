<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="https://kit.fontawesome.com/10d93cfb31.js" crossorigin="anonymous"></script>
    <script src="./script.js" defer></script>
    <title>Linktree Clone</title>
</head>

<body>
    <header>
        <div id="share-button" class="share-button" link="https://wihvi.github.io/linktree-clone/">
            <i class="fa-regular fa-share-from-square"></i>
        </div>
    </header>
    <div class="container">
        <div class="image-container">
            <img src="./images/mihai.jpg" alt="Mihai Avatar" />
        </div>
        <h1>@mihai</h1>
        <a class="tile" href="https://www.linkedin.com/in/mihai-cojocaru-b67375189/" target="_blank">
            <div class="icon">
                <i class="fa-brands fa-linkedin"></i>
            </div>
            <p>Linkedin</p>
            <div id="share-button" class="tile-share-button" link="https://www.linkedin.com/in/mihai-cojocaru-b67375189/">
                <i class="fa-regular fa-share-from-square"></i>
            </div>
        </a>
        <a class="tile" href="https://wihvi.github.io/personal-portfolio/" target="_blank">
            <div class="icon">
                <i class="fa-brands fa-github"></i>
            </div>
            <p>Portfolio</p>
            <div id="share-button" class="tile-share-button" link="https://wihvi.github.io/personal-portfolio/">
                <i class="fa-regular fa-share-from-square"></i>
            </div>
        </a>
        <a class="tile" href="https://www.facebook.com/mihai.cojocaru.10" target="_blank">
            <div class="icon">
                <i class="fa-brands fa-facebook"></i>
            </div>
            <p>Facebook</p>
            <div id="share-button" class="tile-share-button" link="https://www.facebook.com/mihai.cojocaru.10">
                <i class="fa-regular fa-share-from-square"></i>
            </div>
        </a>
    </div>
</body>

</html>
